<form>
    <div class="form-group1">
        <label for="department">Department</label>
        <select id="department" name="department">
            <option value="ece">ECE</option>
            <option value="civil">Civil</option>
        </select>
        <div class="form-group">
            <label for="date">Date</label>
            <div class="date-inputs">
                <input type="number" id="day" name="day" placeholder="Day">
                <input type="number" id="month" name="month" placeholder="Month">
                <input type="number" id="year" name="year" placeholder="Year">
            </div>
        </div>
    </div>
  
    <div class="form-group">
        <label for="reg-number">Registration Number</label>
        <input type="text" id="reg-number" name="reg-number">
    </div>
  
    <div class="form-group">
        <div class="radio-buttons">
            <input type="radio" id="present" name="attendance" value="present">
            <label for="present">Present</label>
            <input type="radio" id="absent" name="attendance" value="absent">
            <label for="absent">Absent</label>
        </div>
    </div>
  
    <div class="container">
          <button>Submit</button>
      </div>
</form>
