<p>track-application works!</p>
<div class="track-application-page">
    <header>
      <div class="logo">
        <img src="assets/logo.png" alt="Logo">
      </div>
      <nav>
        <ul>
          <li><a routerLink="/">Staff / Student Home Page</a></li>
          <li><a routerLink="/about-department">About their Department</a></li>
          <li><a routerLink="/department-toppers">Department Toppers</a></li>
          <li><a href="Home">Logout</a></li>
          <li><a href="Home">Back</a></li>
        </ul>
      </nav>
    </header>
  
    <section class="track-application-form">
      <h2>Track Registered Application</h2>
      <form #trackApplicationForm="ngForm" (ngSubmit)="onSubmit(trackApplicationForm)">
        <div class="form-group">
          <label for="acknowledgementNumber">Acknowledgement Number:</label>
          <input type="text" id="acknowledgementNumber" name="acknowledgementNumber" ngModel>
        </div>
        <div class="form-group">
          <label for="mobileNumber">Mobile Number:</label>
          <input type="tel" id="mobileNumber" name="mobileNumber" ngModel>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Submit</button>
          <button type="reset" class="reset-button">Reset</button>
        </div>
      </form>
    </section>
